<h3 id="士兵突击-conquest-of-paradise">士兵突击 «conquest of paradise»</h3>

<ul>
  <li>
    <p>人总是要分的，而且还会越分越远，想的你抓心挠肺的。可是咱也在长啊，个越来越高，能耐越来越大，总有一天你会发现，到时候你想见谁就见谁，从天南到海北也就一抬腿的距离。</p>
  </li>
  <li>
    <p>报告，我是钢七连第四千九百五十六个兵。</p>
  </li>
  <li>
    <p>光荣在于平淡，艰巨在于漫长。</p>
  </li>
</ul>
